<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/index.css" />
      <title>메인페이지</title>
   </head>
   <body>
      <div id="wrap">
         <!-- 헤더 -->
         <header>
            <div id="head">
               <!-- 로고 -->
               <div id="logo">
                  <h1>
                     <a href="#"
                        ><img src="resources/Team3/images/team_logo2.png" alt="로고"
                     /></a>
                  </h1>
               </div>

               <!-- 네비게이션 -->
               <nav>
                  <ul>
                     <li><a href="#">CJH</a></li>
                     <li><a href="#">KMJ</a></li>
                     <li><a href="#">LJH</a></li>
                     <li><a href="html/yj/mainpage.html" target="_blank">SYJ</a></li>
                     <li><a href="#">LDH</a></li>
                  </ul>
               </nav>
            </div>
         </header>

         <!-- 메인배너 -->
         <div id="banner">
            <div class="mov">
               <video autoplay loop>
                  <source src="resources/Team3/video/Ocean.mp4" type="video/mp4" />
               </video>
            </div>
            <div class="textbox"></div>
         </div>

         <!-- 컨텐츠 -->
         <div id="con_wrap">
            <div class="con_announce">
               <h2>컨텐츠 목록</h2>
            </div>

            <!-- 최진호님 컨텐츠 연결 -->
            <div class="con CJH">
               <!-- 좌측 이미지 -->
               <div class="con_pic">
                  <!-- css에서 개인 취향 이미지 삽입 -->
               </div>

               <!-- 우측 글 -->
               <div class="con_text CJH_text">
                  <div class="logo_per">
                     <img src="resources/Team3/images/jinho.png" alt="개인로고" />
                  </div>

                  <!-- 프로젝트 명 개인작성 -->
                  <a href="#">
                     <h3>프로젝트 이름</h3>
                  </a>

                  <!-- 설명 개인 작성 -->
                  <h4 class="made">최진호</h4>
                  <h4>프로젝트 설명</h4>
               </div>
            </div>

            <!-- 김민지님 컨텐츠 연결 -->
            <div class="con KMJ">
               <!-- 좌측 이미지 -->
               <div class="con_pic"></div>

               <!-- 우측 글 -->
               <div class="con_text KMJ_text">
                  <div class="logo_per">
                     <img src="resources/Team3/images/KMJ_camera.png" alt="개인로고" />
                  </div>

                  <!-- 프로젝트 명 개인작성 -->
                  <a href="#">
                     <h3>STUDIO DIDIT</h3>
                  </a>

                  <!-- 설명 개인 작성 -->
                  <h4 class="made">김민지</h4>
                  <h4>프로젝트 설명</h4>
               </div>
            </div>

            <!-- 이재헌님 컨텐츠 연결 -->
            <div class="con LJH">
               <!-- 우측 글 -->
               <div class="con_text LJH_text">
                  <div class="logo_per">
                     <img src="resources/Team3/images/coconutgames.png" alt="개인로고" />
                  </div>

                  <!-- 프로젝트 명 개인작성 -->
                  <a href="#">
                     <h3>프로젝트 이름</h3>
                  </a>

                  <!-- 설명 개인 작성 -->
                  <h4 class="made">이재헌</h4>
                  <h4>프로젝트 설명</h4>
               </div>
               <!-- 좌측 이미지 -->
               <div class="con_pic"></div>
            </div>

            <!-- 신예진님 컨텐츠 연결 -->
            <div class="con SYJ">
               <!-- 우측 글 -->
               <div class="con_text SYJ_text">
                  <div class="logo_per">
                     <img src="resources/Team3/images/diamond.png" alt="개인로고" />
                  </div>

                  <!-- 프로젝트 명 개인작성 -->
                  <a href="html/yj/mainpage.html" target="_blank">
                     <h3>프로젝트 이름</h3>
                  </a>

                  <!-- 설명 개인 작성 -->
                  <h4 class="made">신예진</h4>
                  <h4>프로젝트 설명</h4>
               </div>

               <!-- 좌측 이미지 -->
               <div class="con_pic"></div>
            </div>

            <!-- 이도현님 컨텐츠 연결 -->
            <div class="con LDH">
               <!-- 좌측 이미지 -->
               <div class="con_pic"></div>

               <!-- 우측 글 -->
               <div class="con_text LDH_text">
                  <div class="logo_per">
                     <img src="resources/Team3/images/LDH_logo.ico" alt="개인로고" />
                  </div>

                  <!-- 프로젝트 명 개인작성 -->
                  <a href="#">
                     <h3>프로젝트 이름</h3>
                  </a>

                  <!-- 설명 개인 작성 -->
                  <h4 class="made">이도현</h4>
                  <h4>프로젝트 설명</h4>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
